- name: demo on shell
  hosts: all
  tasks:
    - name: running uptime command
      ansible.builtin.shell: uptime
      register: OUT

    - name: printing uptime command
      ansible.builtin.debug:
       msg: "{{stdout}}"
    
    - name: declaring the variable
      set_fact: 
        CODE: "{{OUT.stdout}}"

    - name: printing the variable
      ansible.builtin.debug:
        msg: "{{CODE}}"    