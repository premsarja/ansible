- name: demo on copy
  hosts: all
  become: yes   # sudo privilege
  tasks:
    - name: Copy file with owner and permission
      ansible.builtin.copy:
        src: /home/centos/alt
        dest: /home/centos/systemd.service  # Change to the full path of the destination file, e.g., /home/centos/systemd.service
        owner: centos  # Set the desired owner of the destination file
        group: centos  # Set the desired group of the destination file
        mode: '0644'  # Set the desired permissions (e.g., read/write for owner, read for others)
      remote_src: yes  # Indicate that the source file should be copied from the remote hosts
